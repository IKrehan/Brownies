{% extends 'admin/base.html' %}

{% block page %}

<div class="box mx-auto">
    <div class="title mt-5 mb-2">
        <h1 class="d-inline ml-4">Adicionar Produto</h1>
        <hr class="mx-auto">
    </div>

    <div>
        <form action="/admin/produtos/add" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="product_name">Nome do Produto</label>
                <input type="text" class="form-control" name="product_name" id="product_name" required>
            </div>

            <div class="form-group">
                <label for="product_desc">Descrição do Produto</label>
                <input type="text" class="form-control" name="product_desc" id="product_desc" required>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="product_price">Valor do Produto</label>
                    <input type="number" step="any" class="form-control" name="product_price" id="product_price" required>
                </div>

                <div class="form-group col-6">
                    <label for="input-div">Imagem do Produto</label>
                    <div class="custom-file" id="input-div">
                        <input type="file" name="product_image" class="custom-file-input" id="product_image" required>
                        <label class="custom-file-label" for="product_image">Envie uma imagem</label>
                    </div>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

</div>

{% endblock %}
