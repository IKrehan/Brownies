<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Register.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}" type="image/x-icon" />

    <title>Brownies - Cadastro</title>
</head>
<body>

    <form class="box" action="/registrar" method="POST">
        <h1>Cadastro</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}. Vá para a <a href="{{ url_for('auth.login') }}">Página de Login</a>.
            </div>  
        {% endif %}
        {% endwith %}
        <input type="text" name="name" placeholder="Nome" maxlength="100" required>
        <input type="text" name="surname" placeholder="Sobrenome" maxlength="100" required>
        <input type="email" name="email" placeholder="E-mail" maxlength="100" required>
        <input type="text" id='phone' name="phone" placeholder="Telefone" maxlength="15" minlength="11" required>
        <input  class="senha-login" type="password" id="password" name="password" placeholder="Senha" maxlength="100" required>
        <input  class="senha-login" type="password" id="confirm_password" placeholder="Confirmar Senha" maxlength="100" required>

        <input type="submit" value="Cadastrar">
    </form>
    

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
