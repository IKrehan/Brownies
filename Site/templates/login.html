<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',  filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}" type="image/x-icon" />

    <title>PH Brownies - Login</title>
</head>
<body>
    <div class="tela-login">
    <form class="box" action="/login" method="POST">
        <h1>Login</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                <label>
                    {{ messages[0] }}
                </label>
            </div>  
        {% endif %}
        {% endwith %}

        <input type="text" name="email" placeholder="E-mail">
        <input  class="senha-login"type="password" name="password" placeholder="Senha">
        <div class="checkbox">
            <input type="checkbox" name="remember">
            <label>Lembre-me</label>
        </div>

        <a class="signup-alert" href="{{ url_for('auth.signup') }}" >NÃ£o tem uma conta? Crie agora</a>

        <input type="submit" name="" value="Login">
    </form>
</div>

<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
